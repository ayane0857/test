<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>せつなさんの削除された動画</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            /* 横並びにするために広めに設定 */
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .video-download-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            /* 動画とボタンの間隔 */
        }

        video {
            width: 60%;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>スキスキ星人</h1>
        <div class="video-download-wrapper">
            <video id="myVideo" controls>
                <source src="スキスキ星人.mp4" type="video/mp4">
                お使いのブラウザは動画タグに対応していません。
            </video>
            <a href="スキスキ星人.mp4" download="スキスキ星人.mp4" class="download-button">ダウンロード</a>
        </div>
        <h1>青春チョコレート</h1>
        <div class="video-download-wrapper">
            <video id="myVideo" controls>
                <source src="青春チョコレート.mp4" type="video/mp4">
                お使いのブラウザは動画タグに対応していません。
            </video>
            <a href="青春チョコレート.mp4" download="青春チョコレート.mp4" class="download-button">ダウンロード</a>
        </div>
    </div>
</body>

</html>
